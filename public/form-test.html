<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable Payment Test</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-5"></div>
      <div class="pure-u-3-5">
        <h1>Form Logger Test - Variable Payment Amount</h1>
        <p>This form takes a payment amount that can be entered by the user</p>
        <form
          style="padding-top: 2em"
          class="pure-form pure-form-aligned"
          method="POST"
          action="https://wt-ivanoats-gmail_com-0.run.webtask.io/form-logger">
          <fieldset>
            <div class="pure-control-group">
              <label for="amount">How many widgets?</label>
              <input type="text" name="amount" id="amount">
            </div>
          </fieldset>
          <div class="pure-controls">
            <input type="submit">
          </div>
        </form>
      </div>
      <div class="pure-u-1-5"></div>

    </div>
  </body>
</html>
